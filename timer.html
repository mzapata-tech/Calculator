<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>

<div class="calculator">

<input type="text" name="calculatorScreen" id="screen" disabled>
<br>

  <div class="row">
    <button class="btn">7</button><button class="btn">8</button><button class="btn">9</button><button class="btn">+</button>
  </div>
  <div class="row">
    <button class="btn">4</button><button class="btn">5</button><button class="btn">6</button><button class="btn">-</button>
  </div>
  <div class="row">
    <button class="btn">1</button><button class="btn">2</button><button class="btn">3</button><button class="btn">*</button>
  </div>
  <div class="row">
    <button class="btn">0</button><button class="btn">0</button><button id="equal">=</button><button class="btn">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button><button class="btn">.</button>
  </div>
</div>

  






   
    <script src="timer.js"></script>
    
</body>
</html>
